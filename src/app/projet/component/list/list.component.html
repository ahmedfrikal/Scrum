<div class="container">
  <button class="btn btn-primary" (click)="addForm()" >Ajouter</button>
  <table class="table m-2">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col"> Libelle </th>
      <th scope="col">Description</th>
      <th scope="col">SprintDays</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of projets">
      <th scope="row">{{p.Id}}</th>
      <td>{{p.Libelle}}</td>
      <td>{{p.Description}}</td>
      <td>{{p.SprintDays}}</td>
      <td> <button class="btn btn-danger" (click)="delete(p)">Delete</button>  <button class="btn btn-warning" (click)="update(p.Id)">Update</button>  </td>
    </tr>

    </tbody>
  </table>
</div>
